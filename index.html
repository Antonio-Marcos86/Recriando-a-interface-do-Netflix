<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="estilo/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
      <div class="filme-principal">
          <div class="container">
              <h3 class="titulo">Um Maluco no Pedaço</h3>
              <p class="descricao">A vida na mansão da poderosa família Banks vira de cabeça para baixo quando Will, um parente malandro da Filadélfia, vai morar com eles na mansão de Bel-Air.</p>
                
                <div class="botoes"> 
               <button role="button" class="botao">
                   <i class="fas fa-play"></i>
                ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
                </button> 
            </div>
            
        </div>
         
    </main>
    <span><h4>Populares na Netflix:</h4></span>
        <div class="carrossel-filmes">

            </div> 
        </div>
